<ion-header>
  <custom-logged-header [title]="view | capitalize:true"></custom-logged-header>

  <ion-toolbar>
    <ion-segment [(ngModel)]="view">
      <ion-segment-button value="chats">Chats</ion-segment-button>
      <ion-segment-button value="users">Usu√°rios</ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header> 

<ion-content padding>


  <div [ngSwitch]="view">
    <ion-list *ngSwitchCase="'chats'" no-lines>
      <button ion-item *ngFor="let u of chats" (click)="onCreateChat(u)">
        {{u.title}}
      </button>
    </ion-list>


    <ion-list *ngSwitchCase="'users'">
      <button ion-item *ngFor="let u of usuarios" (click)="onCreateChat(u)">
        {{u.name}}
      </button>
    </ion-list>
  </div>
