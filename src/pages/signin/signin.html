<ion-header>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 text-center>
    <ion-icon class="auth-icon" name="chatboxes" color="primary"></ion-icon>
  </h1>

  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">  

    <ion-item>
      <ion-icon name="mail" item-left color="primary"></ion-icon>
      <ion-input type="text" placeholder="Email" value="t@t.com" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" item-left color="primary"></ion-icon>
      <ion-input type="password" placeholder="Password" value ="t@t.com" formControlName="password"></ion-input>
    </ion-item>

    <br>

    <button ion-button block type="submit" color="primary" [disabled]="signinForm.invalid">Enter</button>
  </form>

  <button ion-button full clear text-center (click)="onSignup()">Sign Up</button>

  <!-- <button ion-button block (click)="onHomePage()">Home Page</button>
  <button ion-button block (click)="onLogout()">Log out</button> -->

</ion-content>
